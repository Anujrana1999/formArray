<div class="container">
  <h1>{{title}}</h1>
  <form [formGroup]="form">
    <div formArrayName="users">
      <div *ngFor="let userGroup of users.controls; let i = index" [formGroupName]="i">
        <select formControlName="user">
          <option *ngFor="let option of formOption; let j = index" [value]="j">{{option.name}}</option>
        </select>
      </div>
    </div>
  </form>
  <button (click)="add()" [disabled]="users.controls.length >= 3">add</button>
</div>
